<input type="text" ng-model="mushroomName"> 
<!-- let mushroom name equal nothing, or in this case, what we declared it in the controller -->
<!-- ng-model is data that this partial will have value to. -->
<!-- Every time the value changes, angular changes how its represented in the dom. angular takes care of dom manipulation for us -->
<br> 
<input type="radio" name="isItPoisonous" ng-click="poisonous=true" ng-model="mushroom.edible"> Poisonous
<input type="radio" name="isItPoisonous" ng-click="poisonous=false" ng-model="mushroom.edible"> Non-poisonous

<h2>Here are yor mushrooms!</h2>
<ul>
    <li ng-if ="poisonous !== mushroom.edible" ng-repeat="mushroom in mushroomList | filter: mushroomName">
        {{mushroom.name}} -
        {{mushroom.description}}

    </li>
</ul>
