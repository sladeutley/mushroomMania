<input type="text" ng-model="mushroomName">
<br> 
<input type="radio" name="poisonous" id="poisonous" ng-click="poisonous"> Poisonous
<input type="radio" name="non-poisonous" id="non-poisonous" ng-click="non-poisonous"> Non-poisonous

<h2>Here are yor mushrooms!</h2>
<ul>
    <li ng-repeat="mushroom in mushroomList | filter: mushroomName">
        <a href="#!/mushrooms/{{mushroom.description}}">{{mushroom.name}}</a>
    </li>
</ul>
