<input type="text" ng-model="mushroomName">
<br> 
<input type="radio" name="isItPoisonous" ng-click="poisonous=true" ng-click="mushroom.edible"> Poisonous
<input type="radio" name="isItPoisonous" ng-click="poisonous=false" ng-click="mushroom.edible"> Non-poisonous

<h2>Here are yor mushrooms!</h2>
<ul>
    <li ng-if ="poisonous !== mushroom.edible" ng-repeat="mushroom in mushroomList | filter: mushroomName">
        {{mushroom.name}} -
        {{mushroom.description}}

    </li>
</ul>
